PLG_SSO_HTTP="SSO - HTTP"

PLG_HTTP_FIELD_USERKEY_LABEL="User Key"
PLG_HTTP_FIELD_USERKEY_DESC="This is the key in the $_SERVER array that holds the username.<br /><br />Examples:<ul><li>REMOTE_USER</li><li>AUTH_USER</li></ul>"

PLG_HTTP_FIELD_USERREPLACE_LABEL="Username Replacement"
PLG_HTTP_FIELD_USERREPLACE_DESC="Enter a list of strings seperated by a semi-colon to replace any domain related strings from the User Key result to return only the username. NOTE: the backslash may get stripped from the input therefore, try both with and without a backslash if required. <br /><br />Examples:<ul><li>If User Key result is DOMAIN\user then set to <strong>DOMAIN\</strong></li><li>If User Key result is user@DOMAIN.LOCAL then set to <strong>@DOMAIN.LOCAL</strong></li></ul>"

PLG_HTTP_FIELD_IPRULE_LABEL="IP Rule"
PLG_HTTP_FIELD_IPRULE_DESC="Specify the default rule for IP addresses to use SSO. <br /><ul><li><strong>Allow all</strong> allows IP address except those in the 'IP Exception List'.</li><li><strong>Deny all</strong> denies IP address except those in the 'IP Exception List'.</li></ul>"

PLG_HTTP_FIELD_IPRULE_ALLOW="Allow all"
PLG_HTTP_FIELD_IPRULE_DENY="Deny all"
					
PLG_HTTP_FIELD_IPLIST_LABEL="IP Exception List"
PLG_HTTP_FIELD_IPLIST_DESC="Enter IP addresses seperated by a newline that should be excluded from the IP Rule. Masks, wildcards, selections and single IP addresses are supported. <br /><br />Examples: <ul><li>192.168.2.10</li><li>192.168.2.*</li><li>192.168.2.0-192.168.2.254</li><li>192.168.2.0/24</li></ul>"

PLG_SSO_HTTP_XML_DESCRIPTION="Handles HTTP SSO by attempting to return the user key in the $_SERVER array.<br />Be sure to read the <a href="_QQ_"http://shmanic.com/tool/jmapmyldap/?id=3#confighttpsso"_QQ_">documentation guide here</a>."
