PLG_SYSTEM_JSSOMYSITE="System - JSSOMySite"

PLG_JSSOMYSITE_FIELD_AUTOCREATE_LABEL="Auto Create Users"
PLG_JSSOMYSITE_FIELD_AUTOCREATE_DESC="Enable auto user creation if a user does not exist."

PLG_JSSOMYSITE_FIELD_BACKEND_LABEL="Allow Backend SSO"
PLG_JSSOMYSITE_FIELD_BACKEND_DESC="Allow SSO to attempt logon to the backend (Administrator) site."

PLG_JSSOMYSITE_FIELD_IPRULE_LABEL="IP Rule"
PLG_JSSOMYSITE_FIELD_IPRULE_DESC="Specify the default rule for IP addresses to use SSO. <br /><ul><li><strong>Allow all</strong> allows IP address except those in the 'IP Exception List'.</li><li><strong>Deny all</strong> denies IP address except those in the 'IP Exception List'.</li></ul>"

PLG_JSSOMYSITE_FIELD_IPRULE_ALLOW="Allow all"
PLG_JSSOMYSITE_FIELD_IPRULE_DENY="Deny all"
					
PLG_JSSOMYSITE_FIELD_IPLIST_LABEL="IP Exception List"
PLG_JSSOMYSITE_FIELD_IPLIST_DESC="Enter IP addresses seperated by a newline that should be excluded from the IP Rule. Masks, wildcards, selections and single IP addresses are supported. <br /><br />Examples: <ul><li>192.168.2.10</li><li>192.168.2.*</li><li>192.168.2.0-192.168.2.254</li><li>192.168.2.0/24</li></ul>"

PLG_JSSOMYSITE_FIELD_URL_BYPASS_LABEL="URL Bypass"
PLG_JSSOMYSITE_FIELD_URL_BYPASS_DESC="Enter a URL variable name to bypass SSO on either the front or back end. The bypass variable value must be set to 1 for successful SSO bypass. This parameter must be empty to disable. <br /><br />Examples:<ul><li>Set to <strong>nosso</strong> to use index.php?nosso=1 to bypass SSO.</li></ul>"

PLG_JSSOMYSITE_ERROR_NO_LIBRARY="Cannot find the required SSO library."

